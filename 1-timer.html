<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/styles-DvpeMaEy.js"></script>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/vendor-BbSUbo7J.js"></script>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/1-timer-CGKRzg1s.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-o-VagD5S.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-C1gPI-5C.css">
  </head>
  <body>
    <main>
      <div class="container timer-container">
        <div>
          <a class="back-link" href="./index.html">Go back</a>

        </div>
        <div>
          <div class="date-choose">
            <input type="text" id="datetime-picker" />
            <button type="button" data-start disabled>Start</button>
          </div>

          <div class="timer">
            <div class="field">
              <span class="value" data-days>00</span>
              <span class="label">Days</span>
            </div>
            <div class="field">
              <span class="value" data-hours>00</span>
              <span class="label">Hours</span>
            </div>
            <div class="field">
              <span class="value" data-minutes>00</span>
              <span class="label">Minutes</span>
            </div>
            <div class="field">
              <span class="value" data-seconds>00</span>
              <span class="label">Seconds</span>
            </div>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
